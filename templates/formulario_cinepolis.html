<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinepolis Ticket Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="row">
            <h1>Cinepolis</h1>
        </header>
        <form action="/entradas" method="POST">
            <div class="alert alert-warning" role="alert">
                {{alerta}}
            </div>
            <main class="row">
                <div class="col-6">
                    <h2>Entradas</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                            placeholder="Ingresa el nombre" value="{{nombre}}">
                    </div>
                    <div class="form-group">
                        <label for="cantidadDeCompradores">Cantidad Compradores</label>
                        <input type="number" name="cantidadDeCompradores" class="form-control"
                            id="cantidadDeCompradores" placeholder="Ingresa la cantidad de compradores">
                    </div>
                    <div class="form-group">
                        <label for="si">Tarjeta Cineco</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="si" name="tarjeta" id="si">
                            <label class="form-check-label" for="si">Si</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="no" name="tarjeta" id="no" checked>
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cantidadDeBeletas">Cantidad De Beletas</label>
                        <input type="number" class="form-control" name="cantidadDeBeletas" id="cantidadDeBeletas"
                            placeholder="Ingresa la cantidad de boletas">
                    </div>
                </div>
                <div class="col-6">
                    <h2>Salidas</h2>
                    <div class="form-group">
                        <label for="valorCobrar">Valor a Cobrar</label>
                        <input type="number" value="{{resultado}}" readonly class="form-control" id="valorCobrar">
                    </div>
                </div>
            </main>
            <footer class="row">
                <div class="col-12 py-3 text-center">
                    <p class="my-2">Cin√©polis. LA CAPITAL DEL CINE</p>
                    <button type="submit" class="btn btn-primary">Procesar</button>
                    <button type="button" class="btn btn-secondary">Salir</button>
                </div>
            </footer>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
